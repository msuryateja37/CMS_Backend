name: Build and deploy Node.js app to Azure Web App - CMSBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      # Install ALL deps for build (including devDependencies)
      - name: Install dependencies
        run: npm ci

      # Generate Prisma client
      - name: Generate Prisma
        run: npx prisma generate

      # Build NestJS
      - name: Build application
        run: npm run build

      # Remove devDependencies (production clean)
      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      # Create clean production folder
      - name: Prepare production artifact
        run: |
          mkdir production
          cp -r dist production/dist
          cp package.json production/package.json
          cp package-lock.json production/package-lock.json
          cp -r node_modules production/node_modules
          cp -r prisma production/prisma

      - name: Upload production artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: production

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CMSBackend'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0D08310F08804397B0403619FF2401C4 }}
