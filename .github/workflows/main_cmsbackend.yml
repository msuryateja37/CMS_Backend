name: Build and deploy Node.js app to Azure Web App - CMSBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Remove dev dependencies
        # This removes @nestjs/cli, typescript, etc., leaving only what is needed to run
        # IMPORTANT: Ensure @prisma/client is in "dependencies" in package.json!
        run: npm prune --production

      - name: Zip artifact for deployment
        # We manually zip to ensure 'dist' is included despite being in .gitignore
        run: zip -r release.zip . -x "*.git*" "*.github*" "src/*" "test/*" "tsconfig*" ".eslintrc*" ".prettierrc*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CMSBackend'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0D08310F08804397B0403619FF2401C4 }}
