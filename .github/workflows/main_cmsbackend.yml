name: Build and deploy Node.js app to Azure Web App - CMSBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Remove dev dependencies
        # Removes @nestjs/cli, typescript, etc. to keep artifact small
        run: npm prune --production

      - name: Generate Prisma Client
        # IMPORTANT: Run this AFTER pruning. 
        # Pruning removes the 'prisma' CLI from devDependencies, but we use npx to ensure
        # the client files in node_modules/@prisma/client are correctly generated for the prod environment.
        run: npx prisma generate

      - name: Zip artifact for deployment
        # CHANGED: Explicitly include only what is needed.
        # - dist: The compiled application (fixes your "Cannot find module" error)
        # - node_modules: The production dependencies
        # - package.json: Required for Azure to run 'npm start'
        # - prisma: Included in case runtime needs schema.prisma
        run: zip -r release.zip dist node_modules package.json prisma

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CMSBackend'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0D08310F08804397B0403619FF2401C4 }}
